<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320px", content="height=480px" initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="instagramContainer"> 
   
    <header class="insta-header"></header> 
     <!-- we will change the font later -->
     <h1 class="instaFont" > Instagram </h1> 
     <div class="icons">
     <!--add an icon for a heart here -->
     <i class="fa-regular fa-heart"></i>
     <!--I-- add an icon for a message here -->
     <i class="fa-brands fa-facebook-messenger"></i>
    </div>
</header>

<div class="carousel-images">
    <img src="s.jpg" alt="s" width="100" height="100">
    <img src="we.jfif" alt="we" width="100" height="100">
    <img src="fl.jpg" alt="flower" width="100" height="100">
    <img src="mountain.webp" alt="mountain" width="100" height="100">
</div>

<div class="lower_header">
<img src="hancock.png" alt="school" width="50" height="50">
<h3>cpshancock</h3>
</div>

<div class="center_stage">
<img src="blm.jpg" alt="blm" width="500" height="500">
</div>
    <div class="footer">
        <div class="footer-icons">
            <!-- add an icon for a home here -->
            <i class="fa-solid fa-home"></i>
            <!-- add an icon for a search here -->
            <i class="fa-solid fa-search"></i>
            <!-- add an icon for a plus sign here -->
            <i class="fa-solid fa-plus"></i>
            <!-- add an icon for a heart here -->
            <i class="fa-regular fa-heart"></i>

        </div>
    </div>

</div>

<script src="https://kit.fontawesome.com/daa25394c5.js" crossorigin="anonymous"></script>

</body>
</html>
